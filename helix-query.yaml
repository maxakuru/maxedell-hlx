version: 1

indices:
  blog:
    source: html
    fetch: https://{repo}-{owner}.hlx.page/{path}
    include:
      - 'blog/**/*.(md|gdoc)'
    exclude:
      - '**/Document.*'
    target: https://docs.google.com/spreadsheets/d/1DvXQJ-Ub-hQ2Y9VlkPPjajK0IrPtRVyb5TQjCEVuYFk
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: head > meta[name="publication-date"]
        value: |
          parseTimestamp(attribute(el, 'content'), 'MM/DD/YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      teaser:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      sourceHash:
        select: head > meta[name=x-source-hash
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
  website: &default
    source: html
    fetch: https://{repo}-{owner}.hlx.page/{path}
    include:
      - '**/*.(docx|md)'
    exclude:
      - '**/Document.*'
      - 'blog/**'
    target: https://docs.google.com/spreadsheets/d/1N7L8YSSS2LKRl0O_azplGkHWLnW_ORDPa8i7cx3GYdY
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      sourceHash:
        select: head > meta[name=x-source-hash
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      shortTitle:
        select: head > meta[name="short-title"]
        value: |
          attribute(el, 'content')